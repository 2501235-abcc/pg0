            <h1>スウェーデン</h1>
            <img src="image/swe.jpg" alt="スウェーデン">
            <hr>
            <h2>ヴァーサ号博物館</h2>
            <p><a href="https://snaplace.jp/vasamuseet/">画像引用元</a></p>
            <img src="image/vasa.jpg" alt="ヴァーサ号博物館">
            <p>世界で唯一現存する17世紀の戦艦を展示する、非常にユニークな海事博物館です。</p>
            <hr>
            <h2>ガムラスタン</h2>
            <p><a href="https://www.city-guide-stockholm.com/fr/tourisme/decouvrir-stockholm/quartier-par-quartier/gamla-stan.html">画像引用元</a></p>
            <img src="image/gamura.jpg" alt="ガムラスタン">
            <p>ガムラスタン（Gamla Stan）はスウェーデン・ストックホルムの旧市街で、石畳の路地とカラフルな建物が立ち並ぶ、まるで絵本のような街並みが広がっています。</p>
            <hr>
            <h2>キルナ</h2>
            <p><a href="https://www.fivestar-club.jp/media/abroad/europe/2960/">画像引用元</a></p>
            <img src="image/kiruna.jpg" alt="キルナ">
            <p>キルナは北緯約68度のオーロラベルト直下に位置し、高い確率でオーロラを観測できる町です</p>
